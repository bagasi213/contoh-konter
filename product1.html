<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Product Details</title>
</head>
<body class="bg-gray-100">
  <!-- Container -->
  <div class="min-h-screen flex flex-col justify-center items-center px-4 py-8">
    <!-- Card -->
    <div class="bg-white shadow-lg rounded-lg overflow-hidden max-w-4xl w-full">
      <!-- Gambar Produk -->
      <div class="relative">
        <img 
          src="../assets/fb_logo.png" 
          alt="Product Image" 
          class="w-full h-screen object-cover">
        <!-- Nama Produk di Atas Gambar -->
        <div class="absolute inset-x-0 bottom-0 bg-black bg-opacity-50 p-4 text-white text-xl font-semibold">
          Product Name 1
        </div>
      </div>

      <!-- Konten -->
      <div class="p-6">
        <!-- Harga -->
        <p class="text-2xl font-bold text-green-600">$19.99</p>
        <!-- Deskripsi -->
        <p class="text-gray-700 mt-4 leading-relaxed">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque nec varius augue. Nulla facilisi. Suspendisse potenti. Integer non metus eu justo cursus vulputate non eget magna. Sed in malesuada lorem.
        </p>
        <!-- Tombol -->
        <div class="flex flex-wrap gap-4 mt-6">
          <!-- Tombol WhatsApp -->
          <a 
            href="https://api.whatsapp.com/send?phone=628123456789&text=Hi,%20I%20want%20to%20buy%20Product%20Name%201!" 
            target="_blank" 
            class="flex-1 bg-green-500 text-white py-3 rounded-lg text-center font-semibold hover:bg-green-600 transition">
            Order via WhatsApp
          </a>
          <!-- Tombol Kembali -->
          <a 
            href="index.html" 
            class="flex-1 bg-gray-500 text-white py-3 rounded-lg text-center font-semibold hover:bg-gray-600 transition">
            Back to Products
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
